<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:replace="Fragments/general :: head"></div>

<head>
    <link rel="stylesheet" th:href="@{/css/selezionaServizi.css}"/>
    <script th:src="@{/Scripts/calcolaTotale.js}" defer></script>
</head>

<body>
<nav th:replace="Fragments/general :: navbar"></nav>

<div class="container">

    <!-- Aggiunto per spaziare il contenuto -->
    <br><br><br><br><br>

    <h1>Seleziona Servizi</h1>

    <form th:action="@{/prenotazioni/riepilogo}" method="post">
        <input type="hidden" th:name="numeroCamera" th:value="${numeroCamera}" />
        <input type="hidden" th:name="importoCamera" th:value="${importoCamera}" />
        <input type="hidden" th:name="numeroOspiti" th:value="${numeroOspiti}" />
        <input type="hidden" th:name="checkIn" th:value="${checkIn}" />
        <input type="hidden" th:name="checkOut" th:value="${checkOut}" />

        <table class="table">
            <thead>
            <tr>
                <th>Nome Servizio</th>
                <th>Costo a Persona</th>
                <th>Quantità</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="servizio : ${servizi}">
                <td th:text="${servizio.nome}"></td>
                <td th:text="${servizio.costo}" th:data-costo="${servizio.costo}"></td>
                <td>
                    <select th:name="|quantita[${servizio.id}]|" th:id="${servizio.id}" class="quantita-select">
                        <option th:each="i : ${#numbers.sequence(0, numeroOspiti)}" th:value="${i}" th:text="${i}"></option>
                    </select>
                </td>
            </tr>
            </tbody>
        </table>

        <div class="totale-container">
            <h3>Totale: <span id="totale">0.00</span> €</h3>
        </div>

        <button type="submit">Mostra Riepilogo</button>
    </form>
</div>
</body>
</html>

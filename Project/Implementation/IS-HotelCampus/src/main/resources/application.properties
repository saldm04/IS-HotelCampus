spring.application.name=IS-HotelCampus

# Configurazione della connessione al database
spring.datasource.url=jdbc:mysql://localhost:3306/ISHotelCampus?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=rootpass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configurazione JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Configurazione inizializzazione dei dati demo prima dell'avvio dell'applicazione
spring.sql.init.data-locations=classpath:demoData.sql
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true